<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="card">
      <div class="card_details-wrapper">
        <div class="card_details-circle">
          <button class="rotate-btn"><img src="./Refresh-icon.png" alt="" /></button>
        </div>

        <div class="card_details">
          <h2 class="card_card_details-title">NIKE</h2>
          <span class="orginal">Original</span>
          <p class="details">Another way of looking at this problem is to admit that discussions of the crucial</p>

          <p class="price">R790.00</p>

          <button class="btn shop-more">Shop more</button>
          <button class="btn buy">Buy</button>
        </div>
      </div>

      <div class="card_image-section">
        <img class="card_img" src="./shoe.png" alt="Adidas Shoe" />
        <div class="size-color-container">
          <span class="size-container">
            <label for="size">Size</label>
            <input type="number" />
          </span>
          <span class="color-container">
            <span class="color-label">Color</span>
            <span class="color"></span>
            <span class="color"></span>
            <span class="color"></span>
            <span class="color"></span>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
